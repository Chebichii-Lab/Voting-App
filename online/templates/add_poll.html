{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6">
            <h2>Create new poll</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action=""  style="color: black;" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Add Poll</button>
                <a class="btn btn-warning" href="{% url 'list' %}" role="button">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
